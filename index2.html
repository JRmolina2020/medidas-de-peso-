<body>
<form id="formupeso" name="formupeso" method="POST">
<br><br><br>
<div class="container">
<div class="row">
<div class="col-lg-3">
<div class="form-group">
<label for="sel1">Selecciona el planeta</label>
<select class="form-control" id="planetatxt" name="planetatxt" required="Digita el dato">
<option value="1">Martes</option>
<option value="2">Jupiter</option>
</select>
</div>
</div>
<div class="col-lg-6">
<div class="form-group">
<label for="usr">Peso:</label>
<input type="number"  class="form-control" name="pesotxt" id="pesotxt" placeholder="Digia tu peso por favor" required="digita el dato">
</div> 
</div>
<div class="col-lg-3">
<iv class="form-group">
<label for="usr">Tu peso es:</label>
<input type="number"  class="form-control" name="pesofinaltxt" id="pesofinaltxt" disabled>
</div>
</div>
<br>

<div class="col-12">
 <button type="button" onclick="CalcularPeso()" class="btn btn-primary">Calcular tu peso</button>
</div>

</div>  
</form>
<script>
function CalcularPeso(){
var peso=document.formupeso.pesotxt.value;
var planeta=document.formupeso.planetatxt.value;

var g_tierra = 9.8;
var g_marte = 3.7;
var g_jupiter = 24.7;
var peso_final;
if (planeta == 1) 
{
peso_final = peso * g_marte / g_tierra;  
}
else if ( planeta=2)
{
peso_final = peso * g_jupiter / g_tierra;  
}

var n = peso_final.toFixed(1)
document.formupeso.pesofinaltxt.value=n;

}
</script>
